    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name: "Aya's Notes",
            repo: 'https://github.com/brx86',
            coverpage: 'coverpage.md',
            homepage: 'Arch_For_Aya.md',
            loadSidebar: 'sidebar.md',

            alias: {
                '.*?/changelog': 'https://raw.aya1.de/jhildenbiddle/docsify-themeable/master/CHANGELOG.md',
            },
            auto2top: true,
            maxLevel: 3,
            subMaxLevel: 3,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            ga: 'UA-100100910-3',
            search: {
                depth: 3,
                noData: 'No results!',
                placeholder: 'Search...'
            }
        };
    </script>
